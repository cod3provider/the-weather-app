<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/styles.css">
	<title>Weather app</title>
</head>
<body>
	<div class="container">
		<section class="main">
			<h1 class="weather-title text-position">Міні погодний сервіс</h1>
			<p class="weather-text text-color">Тут можна дізнатись поточну погоду</p>
			<section class="inputs wrap">
				<input id="city-input" type="text" placeholder="Введіть назву міста...">
				<button class="weather-button" type="submit">Дізнатися погоду</button>
			</section>

			<section class="outputs wrap">
				<div>
					<h2 class="city-output"></h2>
					<p class="sky"></p>
					<p class="temp"></p>
					<p class="wind"></p>
				</div>
			</section>
		</section>
	</div>

	<script src="./js/script.js" type="module"></script>
</body>
</html>
